<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Meme Maker</title>

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One|Philosopher|EB+Garamond">
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="title">
			<h1 class="title_name">Meme Maker</h1>
			<hr class="title_break">
		</div>

		<div class="input">
			<div class="image">
				<h3>Choose Image</h3>
				<input type="file" id="image" title="Browse">
			</div>

			<hr class="section_break">

			<div class= "text">
				<h3>Upper Line</h3>
				<input type="text" id="upper_line">

				<h3>Lower Line</h3>
				<input type="text" id="lower_line">
			</div>

			<hr class="section_break">

			<div class="style">
				<h3>Style Text</h3>
				<h4>Coming soon...</h4>
			</div>

			<hr class="section_break">

			<div class="buttons">
				<button type="button" id="save" class="btn btn-primary">Save</button>
			</div>
		</div>

		<div class="output">
			<canvas width="350" height="400">
			</canvas>
		</div>

	</div>

	<script src="js/meme_maker.js"></script>
</body>
</html>
